syntax = "proto3";
package payment;

import "./base.proto";

service PaymentService {
    rpc Add(Payment) returns (Payment);
}

message Payment {
    optional string id = 1;
    string userId = 2;
    int32 amount = 3;
    optional string description = 4;
    string descriptor = 5;
    base.Status status = 6;
    string resource = 7;
    string type = 8;
    int32 countryId = 9;
    string provider = 10;
    optional string intentId = 11;
}